<!DOCTYPE html>
<html lang="en">
<head>
	<title>Music Theory Quiz</title>

	<!-- Meta Tags -->
	<meta charset="UTF-8">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu|Boogaloo' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/questions.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	<header>
		<h1>Music Theory Quiz</h1>
	</header>
	<section class="quiz">
		<div class="instructions">
			<div class="prompt">
				<h2>Welcome to Music Theory Quiz App. The following six questions will grade you on your general knowledge.</h2>
				<button class="button" id="start-button">Start</button>
			</div>
		</div>
		<div class="questions">
			<div id="question">
				<div class="question-header">
					<div>
						<h2></h2>
					</div>
				</div>
				<p></p>
				<div class="answers">
					<form>
						<input type="radio" name="userGuess" class="userGuess" value="1"/>
						<span class="answer" id="answer1"></span>
						<br>
						<input type="radio" name="userGuess" class="userGuess" value="2"/>
						<span class="answer" id="answer2"></span>
						<br>
						<input type="radio" name="userGuess" class="userGuess" value="3"/>
						<span class="answer" id="answer3"></span>
						<br>
						<input type="radio" name="userGuess" class="userGuess" value="4"/>
						<span class="answer" id="answer4"></span>
						<br>
						<button class="button" id="submit-button">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<div id="results">
			<div class="prompt">
				<h2></h2>
				<button class="button" id="restart-button">Try again</button>
			</div>
		</div>
		
	</section>
	<footer>
		<div class="progress-footer">
			<ul class="progress-bar">
				<li class="active">Start</li>
				<li>Q1</li>
				<li>Q2</li>
				<li>Q3</li>
				<li>Q4</li>
				<li>Q5</li>
				<li>Q6</li>
				<li>Results</li>
			</ul>
		</div>
	</footer>
</body>
</html>
